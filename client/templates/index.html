<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelVault</title>

    <link rel="stylesheet" href="/client/styles/index.css" />
  </head>
  <body>
    <h1 style="margin: 20px; border-bottom: 1px solid black">PixelVault</h1>

    <div class="main-wrapper">
      <div class="upload-form">
        <h2>Upload Image</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="images" multiple />
          <input type="submit" value="Upload" />
        </form>
      </div>

      <div>
        <h2>Images</h2>
        <div class="image-wrapper">
          {% if images %}
          <ul>
            {% for image in images %}
            <li class="image-list-item">
              <div>
                <a href="/image/{{ image }}"
                  ><image class="thumbnail" src="/image/{{ image }}"
                /></a>
              </div>
              <div class="image-data">
                <div>{{image}}</div>
                <a href="/download/{{ image }}" download>Download</a>
              </div>
            </li>
            {% endfor %}
          </ul>
          {% else %}
          <div class="No Images!">No images.</div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
